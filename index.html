<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="flashcard" class="flashcard">
        <div id="term" class="term" style="display: none;"></div>
        <div id="definition" class="definition"></div>
        <div class="button-container">
            <button id="showTermButton">Show Term</button>
            <button id="correctButton">Correct</button>
            <button id="incorrectButton">Incorrect</button>
        </div>
    </div>
    <script src="flashcards.js"></script>
</body>
</html>
